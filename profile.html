<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="icon" href="icon.jpg">
    <style>
        /* CSS styles for the profile page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(0deg, rgba(51,51,51,1) 19%, rgba(20,20,20,1) 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .profile-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            border: 1px solid #c3c3c3;
            height: auto;
        }
        .profile-container h2 {
            margin-bottom: 20px;
        }
        .profile-info {
            margin: 20px 0;
            text-align: left;

        }
        button{
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>User Profile</h2>
        <hr>
        <div class="profile-info">
            <strong>Username:</strong> <span id="displayUsername"></span>
        </div>
        <div class="profile-info">
            <strong>Email:</strong> <span id="displayEmail"></span>
        </div>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        // Ambil data dari localStorage dan tampilkan di profil
        document.getElementById('displayUsername').textContent = localStorage.getItem('username');
        document.getElementById('displayEmail').textContent = localStorage.getItem('email');

        // Fungsi untuk logout dan menghapus data
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            alert('You have logged out.');
            window.location.href = 'login.html'; // Kembali ke halaman login
        }
    </script>

</body>
</html>
