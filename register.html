<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="icon" href="icon.jpg">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(0deg, rgba(51,51,51,1) 19%, rgba(20,20,20,1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            border: 1px solid #c3c3c3;
        }

        .login-form img {
            height: 35px;
            width: 35px;
            border-radius: 50%;
        }

        .login-form h2 {
            color: #fff;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            color: #fff;
            font-size: 12px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bf5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #007bf8;
        }

        .login-link {
            margin-top: 20px;
            color: #fff;
            font-size: 12px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <img src="icon.jpg" alt="User Icon">
            <h2>Register Form</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <p class="login-link">Sudah punya akun? 
                <a href="login.html">Login di sini</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;

            if (email && username) {
                // Simpan data pengguna di localStorage
                localStorage.setItem('email', email);
                localStorage.setItem('username', username);
                alert('Pendaftaran berhasil! Mengalihkan ke Login...');
                window.location.href = 'login.html'; // Pengalihan ke login.html
            } else {
                alert('Harap isi semua kolom!');
            }
        });
    </script>

</body>
</html>
